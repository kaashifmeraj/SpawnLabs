<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>

      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="contactstyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>

  <body background="images/cmnbg.jpg">
    <div class="nav">
      <nav class="navbar navbar-container">
        <div class="icon">
          <a href="index.html" class="navbar-logo">
            <img src="images/spawn_lab_icon.png" alt="Logo">
          </a>
        </div>
        <div class="nav-links">
          <!--           <a href="adbox.html">Ad Box</a> -->
          <a href="index.html">Home</a>
          <a href="meetTeam.html">Our Team</a>
          <a href="contactus.html">Contact</a>
        </div>
      </nav>
    </div>
    <div class="bodynew">
      <section class="container">
        <header>
          <h1>Contact Us</h1>
        </header>
        <form name="submit-to-google-sheet" action="#" class="form">
          <div class="column">
            <div class="input-box">
              <label>First Name</label>
              <input
                type="text"
                placeholder="Enter First name"
                name="fname"
                required
              />
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input
                type="text"
                placeholder="Enter Last name"
                name="lname"
                required
              />
            </div>
          </div>

          <div class="input-box">
            <label>Enter Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              name="email"
              required
            />
          </div>

          <div class="input-box address">
            <div class="inputboxcomment">
              <label>Your Message</label>
              <textarea
                id="myInput"
                placeholder="    Enter your question or message"
                name="messageBox"
              ></textarea>
              <button>Submit</button>
            </div>
          </div>
        </form>
      </section>
      <div class="image-container">
        <img src="images/img.jpg" alt="image" />
      </div>
    </div>
    <div class="footer-main">
      <div class="footer-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="footer-content">
        <div class="footer-box4">
          <h2 class="footer-heading">Location</h2>
          <p class="footer-details">
            Indiranagar,Bengaluru<br />
            -5600
          </p>
          <p class="footer-details">Karnataka,India</p>
        </div>
        <div class="footer-box5">
          <!-- Add your new content here -->
          <h2 class="footer-heading">Contact Us</h2>
          <p class="footer-details">
            Email:<br />
            example@example.com
          </p>
          <p class="footer-details">Phone: (+91) 1234567890</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
